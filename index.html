<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>ustarp969GAME – Balance</title>
<style>
  html,body{margin:0;height:100%;overflow:hidden;background:#cfeeff;
    font-family:"Noto Sans JP","Hiragino Kaku Gothic ProN",Meiryo,sans-serif;}
  #wrap{position:fixed;inset:0}
  #bg,#stage{
    position:absolute;inset:0;margin:auto;touch-action:none;display:block;
  }
  #bg{z-index:1}
  #stage{z-index:2}
  #hud{position:fixed;top:10px;left:10px;right:10px;z-index:3;
    display:flex;justify-content:space-between;align-items:center;color:#123}
  #tip{font-size:13px;opacity:.75;margin-left:8px}
  button{border:none;border-radius:12px;padding:10px 14px;font-weight:800}
  #drop{background:#ff5c97;color:#fff;margin-right:6px}
  #retry{background:#79c6ff;color:#003}
  #title{position:fixed;inset:auto 0 40px 0;text-align:center;font-weight:900;
    font-size:28px;color:#fff;text-shadow:0 3px 10px #0004;z-index:1;pointer-events:none}
  #msg{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
    color:#fff;font-size:42px;font-weight:900;text-shadow:0 3px 10px #0008;
    pointer-events:none;opacity:0;transition:opacity .6s ease;z-index:4;}
  #msg.show{opacity:1;}
</style>
</head>
<body>
<div id="hud">
  <div><span id="score">スコア 0</span><span id="tip">　スワイプで移動 → 「落とす」でドロップ</span></div>
  <div>
    <button id="drop">落とす</button>
    <button id="retry">やり直し</button>
  </div>
</div>

<div id="wrap">
  <canvas id="bg" width="420" height="720"></canvas>
  <canvas id="stage" width="420" height="720"></canvas>
</div>
<div id="title">ustarp969GAME</div>
<div id="msg">さぁいきますん。</div>

<script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
<script>
const W=420,H=720;
const bg=document.getElementById("bg"),bctx=bg.getContext("2d");
function drawBG(t=0){
  const g=bctx.createLinearGradient(0,0,0,H);
  g.addColorStop(0,"#bfe7ff");g.addColorStop(0.55,"#e9f6ff");g.addColorStop(1,"#ffe3f0");
  bctx.fillStyle=g;bctx.fillRect(0,0,W,H);
  bctx.globalAlpha=.6;
  for(let i=0;i<5;i++){
    const x=(t*12+i*120)%(W+160)-80,y=60+i*46;
    bctx.fillStyle="#fff";
    bctx.beginPath();
    bctx.ellipse(x,y,38,18,0,0,Math.PI*2);
    bctx.fill();
  }
  bctx.globalAlpha=1;
  bctx.save();
  bctx.translate(W/2,H-42);
  bctx.fillStyle="rgba(0,0,0,.12)";
  bctx.font="900 22px system-ui";
  bctx.textAlign="center";
  bctx.fillText("ustarp969GAME",0,0);
  bctx.restore();
}
(function loop(){drawBG(performance.now()/1000);requestAnimationFrame(loop);})();

/* ===== Audio ===== */
let actx=null,master=null;
function initAudio(){
  if(actx)return;
  const AC=window.AudioContext||window.webkitAudioContext;
  actx=new AC();
  master=actx.createGain();master.gain.value=.35;master.connect(actx.destination);
  const base=261.63,seq=[0,2,4,7,9,7,4,2,0,5,7,9,12,9,7,5];let i=0;
  function note(semi,len=.36,vol=.1,type='triangle'){
    const o=actx.createOscillator(),g=actx.createGain();
    o.type=type;o.frequency.value=base*Math.pow(2,semi/12);
    o.connect(g);g.connect(master);
    const t=actx.currentTime;
    g.gain.setValueAtTime(.0001,t);
    g.gain.exponentialRampToValueAtTime(vol,t+.03);
    g.gain.exponentialRampToValueAtTime(.0001,t+len);
    o.start(t);o.stop(t+len+.02);
  }
  (function seqLoop(){note(seq[i%seq.length]);if(i%4===0)note(-12,.5,.1,'sine');i++;setTimeout(seqLoop,340);})();
}
function se(freq=440,dur=.25,vol=.2){
  if(!actx)return;
  const o=actx.createOscillator(),g=actx.createGain();
  o.type='square';o.frequency.value=freq;g.gain.value=vol;
  o.connect(g);g.connect(master);
  o.start();o.stop(actx.currentTime+dur);
}

/* ===== Matter.js ===== */
const {Engine,Render,Runner,World,Bodies,Body,Events,Composite}=Matter;
const stage=document.getElementById("stage");
const engine=Engine.create({gravity:{x:0,y:.95}});
const render=Render.create({canvas:stage,engine,options:{width:W,height:H,wireframes:false,background:'transparent'}});
Render.run(render);Runner.run(Runner.create(),engine);

/* ===== 台（より平ら） ===== */
const flatVerts = Matter.Vertices.fromPath("0 0 50 -2 100 -1 150 -2 200 -1 250 0 300 0 250 2 150 2 50 2");
const base = Bodies.fromVertices(W/2,580,flatVerts,{isStatic:true,render:{fillStyle:"#333"}});
const wheelL = Bodies.circle(W/2-90,600,24,{isStatic:true,render:{fillStyle:"#444"}});
const wheelR = Bodies.circle(W/2+90,600,24,{isStatic:true,render:{fillStyle:"#444"}});
World.add(engine.world,[base,wheelL,wheelR]);
World.add(engine.world,[
  Bodies.rectangle(-20,H/2,40,H,{isStatic:true,render:{visible:false}}),
  Bodies.rectangle(W+20,H/2,40,H,{isStatic:true,render:{visible:false}})
]);

/* ===== ゲームオブジェクト ===== */
const COLORS=["#6cf","#fc6","#f66","#6f9","#f9f","#9ff"];
let cur=null,followX=W/2,score=0,over=false;
const scoreEl=document.getElementById("score");
function setScore(n){score=n;scoreEl.textContent="スコア "+score;}

function spawn(){
  const c=COLORS[Math.floor(Math.random()*COLORS.length)];
  cur=Bodies.rectangle(followX,100,40,60,{isStatic:true,render:{fillStyle:c}});
  World.add(engine.world,cur);
}
function drop(){
  if(!cur||over)return;
  Body.setStatic(cur,false);se(800,.1);cur=null;
  setScore(score+1);
  setTimeout(spawn,500);
}
function reset(){
  Composite.allBodies(engine.world).forEach(b=>{
    if(![base,wheelL,wheelR].includes(b))World.remove(engine.world,b);
  });
  over=false;setScore(0);
  showMsg("さぁいきますん。");
  spawn();
}
document.getElementById("drop").onclick=drop;
document.getElementById("retry").onclick=reset;
stage.addEventListener("pointermove",e=>{
  const r=stage.getBoundingClientRect();
  followX=Math.max(30,Math.min(W-30,(e.clientX-r.left)*(W/r.width)));
});
Events.on(engine,"beforeUpdate",()=>{
  if(cur&&cur.isStatic){
    Body.setPosition(cur,{x:cur.position.x+(followX-cur.position.x)*0.25,y:cur.position.y});
  }
});
Events.on(engine,"afterUpdate",()=>{
  const fallen=Composite.allBodies(engine.world).find(b=>!b.isStatic&&b.position.y>660);
  if(fallen&&!over){
    over=true;se(220,.4);
    showMsg("おわた。");
  }
});

/* ===== メッセージ表示 ===== */
const msg=document.getElementById("msg");
function showMsg(text){
  msg.textContent=text;
  msg.classList.add("show");
  setTimeout(()=>msg.classList.remove("show"),1200);
}

/* ===== 初期化 ===== */
document.body.addEventListener("pointerdown",()=>{initAudio();},{once:true});
showMsg("さぁいきますん。");
spawn();
</script>
</body>
</html>
